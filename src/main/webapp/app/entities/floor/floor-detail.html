
<div>
    <h2><span data-translate="masterfaceproApp.floor.detail.title">Floor</span> {{vm.floor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="masterfaceproApp.floor.name">Name</span></dt>
        <dd>
            <span>{{vm.floor.name}}</span>
        </dd>
        <dt><span data-translate="masterfaceproApp.floor.store">Store</span></dt>
        <dd>
            <a ui-sref="building-detail({id:vm.floor.store.id})">{{vm.floor.store.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="floor-detail.edit({id:vm.floor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="masterfaceproApp.location.detail.title">Location</span> {{vm.location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="masterfaceproApp.location.name">Name</span></dt>
        <dd>
            <span>{{vm.location.name}}</span>
        </dd>
        <dt><span data-translate="masterfaceproApp.location.type">Type</span></dt>
        <dd>
            <span data-translate="{{'masterfaceproApp.LocationType.' + vm.location.type}}">{{vm.location.type}}</span>
        </dd>
        <dt><span data-translate="masterfaceproApp.location.floor">Floor</span></dt>
        <dd>
            <a ui-sref="floor-detail({id:vm.location.floor.id})">{{vm.location.floor.id}}</a>
        </dd>
        <dt><span data-translate="masterfaceproApp.location.whiteList">White List</span></dt>
        <dd>
            <span ng-repeat="whiteList in vm.location.whiteLists">
                <a ui-sref="staff-type-detail({id: whiteList.id})">{{whiteList.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="location-detail.edit({id:vm.location.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

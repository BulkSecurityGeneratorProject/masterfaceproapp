
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLabel" data-translate="masterfaceproApp.location.home.createOrEditLabel">Create or edit a Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.location.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.location.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="masterfaceproApp.location.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.location.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="masterfaceproApp.location.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.location.type" id="field_type">
                <option value="DOOR" data-translate="masterfaceproApp.LocationType.DOOR">DOOR</option>
                <option value="TURNSTYLE" data-translate="masterfaceproApp.LocationType.TURNSTYLE">TURNSTYLE</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="masterfaceproApp.location.floor" for="field_floor">Floor</label>
            <select class="form-control" id="field_floor" name="floor" ng-model="vm.location.floor" ng-options="floor as floor.id for floor in vm.floors track by floor.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="masterfaceproApp.location.whiteList" for="field_whiteList">White List</label>
            <select class="form-control" id="field_whiteList" multiple name="whiteList" ng-model="vm.location.whiteLists" ng-options="staffType as staffType.id for staffType in vm.stafftypes track by staffType.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

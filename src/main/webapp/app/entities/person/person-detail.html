
<div>
    <h2><span data-translate="masterfaceproApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="masterfaceproApp.person.name">Name</span></dt>
        <dd>
            <span>{{vm.person.name}}</span>
        </dd>
        <dt><span data-translate="masterfaceproApp.person.surname">Surname</span></dt>
        <dd>
            <span>{{vm.person.surname}}</span>
        </dd>
        <dt><span data-translate="masterfaceproApp.person.uuid">Uuid</span></dt>
        <dd>
            <span>{{vm.person.uuid}}</span>
        </dd>
        <dt><span data-translate="masterfaceproApp.person.staffType">Staff Type</span></dt>
        <dd>
            <span ng-repeat="staffType in vm.person.staffTypes">
                <a ui-sref="staff-type-detail({id: staffType.id})">{{staffType.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

<div>
    <h2 data-translate="masterfaceproApp.image.home.title">Images</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="image.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="masterfaceproApp.image.home.createLabel">
                        Create new Image
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="masterfaceproApp.image.image">Image</span></th>
                    <th><span data-translate="masterfaceproApp.image.afid">Afid</span></th>
                    <th><span data-translate="masterfaceproApp.image.person">Person</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="image in vm.images track by image.id">
                    <td><a ui-sref="image-detail({id:image.id})">{{image.id}}</a></td>
                    <td>
                        <a ng-if="image.image" ng-click="vm.openFile(image.imageContentType, image.image)">
                            <img data-ng-src="{{'data:' + image.imageContentType + ';base64,' + image.image}}" style="max-height: 30px;" alt="image image"/>
                        </a>
                        <span ng-if="image.image">{{image.imageContentType}}, {{vm.byteSize(image.image)}}</span>
                    </td>
                    <td>
                        <a ng-if="image.afid" ng-click="vm.openFile(image.afidContentType, image.afid)" data-translate="entity.action.open">open</a>
                        <span ng-if="image.afid">{{image.afidContentType}}, {{vm.byteSize(image.afid)}}</span>
                    </td>
                    <td>
                        <a ui-sref="person-detail({id:image.person.id})">{{image.person.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="image-detail({id:image.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="image.edit({id:image.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="image.delete({id:image.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
